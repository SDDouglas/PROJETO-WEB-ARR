<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Seleção de Refeições por Dia</title>
    <style>
            #submit-btn{
                bottom: 15%;
                position: absolute;
                width: 10%;
            padding: .5rem;
            background-color: #0f7905;
            border: none;
            color: #fff;
            border-radius: 4px;
            cursor: pointer;
            }
    
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        .table-container {
            width: 100%;
            max-width: 800px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(201, 197, 197, 0.1);
            overflow: hidden;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 1rem;
            text-align: center;
            border: 1px solid #ddd;
        }
        th {
            background-color: #0f7905;
            color: white;
        }
        td label {
            display: block;
            margin: 0.5rem 0;
        }
    </style>
</head>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Dia</th>
                    <th>Café</th>
                    <th>Almoço</th>
                    <th>Jantar</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda-feira</td>
                    <td><label><input type="checkbox" name="monday_breakfast"> </label></td>
                    <td><label><input type="checkbox" name="monday_lunch"> </label></td>
                    <td><label><input type="checkbox" name="monday_dinner"> </label></td>
                </tr>
                <tr>
                    <td>Terça-feira</td>
                    <td><label><input type="checkbox" name="tuesday_breakfast"> </label></td>
                    <td><label><input type="checkbox" name="tuesday_lunch"> </label></td>
                    <td><label><input type="checkbox" name="tuesday_dinner"> </label></td>
                </tr>
                <tr>
                    <td>Quarta-feira</td>
                    <td><label><input type="checkbox" name="wednesday_breakfast"> </label></td>
                    <td><label><input type="checkbox" name="wednesday_lunch"> </label></td>
                    <td><label><input type="checkbox" name="wednesday_dinner"> </label></td>
                </tr>
                <tr>
                    <td>Quinta-feira</td>
                    <td><label><input type="checkbox" name="thursday_breakfast"> </label></td>
                    <td><label><input type="checkbox" name="thursday_lunch"> </label></td>
                    <td><label><input type="checkbox" name="thursday_dinner"> </label></td>
                </tr>
                <tr>
                    <td>Sexta-feira</td>
                    <td><label><input type="checkbox" name="friday_breakfast"> </label></td>
                    <td><label><input type="checkbox" name="friday_lunch"> </label></td>
                    <td><label><input type="checkbox" name="friday_dinner"> </label></td>
                </tr>
                <tr>
                    <td>Sábado</td>
                    <td><label><input type="checkbox" name="saturday_breakfast"> </label></td>
                    <td><label><input type="checkbox" name="saturday_lunch"> </label></td>
                    <td><label><input type="checkbox" name="saturday_dinner"> </label></td>
                </tr>
                <tr>
                    <td>Domingo</td>
                    <td><label><input type="checkbox" name="sunday_breakfast"> </label></td>
                    <td><label><input type="checkbox" name="sunday_lunch"> </label></td>
                    <td><label><input type="checkbox" name="sunday_dinner"> </label></td>
                </tr>
            </tbody>
        </table>
    </div>
    <br>
    <input id="submit-btn" type="submit" value="Enviar">
    <script>
        document.getElementById('submit-btn').addEventListener('click', function() {
            const checkboxes = document.querySelectorAll('input[type="checkbox"]');
            const result = {};

            checkboxes.forEach(checkbox => {
                if (checkbox.checked) {
                    const name = checkbox.name;
                    if (!result[name]) {
                        result[name] = [];
                    }
                    result[name].push(checkbox);
                }
            });

            const resultsContainer = document.getElementById('results');
            resultsContainer.innerHTML = '<h3>Dados Selecionados:</h3>';
            
            Object.keys(result).forEach(key => {
                const dayOrMeal = key.split('_')[0];
                const mealType = key.split('_')[1];
                resultsContainer.innerHTML += `<p><strong>${dayOrMeal.charAt(0).toUpperCase() + dayOrMeal.slice(1)} (${mealType.charAt(0).toUpperCase() + mealType.slice(1)}):</strong> Marcado</p>`;
            });
        });
    </script>
</body>
</html>
