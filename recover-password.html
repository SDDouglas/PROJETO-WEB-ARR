<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Recuperação de Senha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #ffffffd2;
        }
        .recovery-container {
            background: #fff;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
        }
        .recovery-container h2 {
            margin-bottom: 1rem;
        }
        .recovery-container label {
            display: block;
            margin-bottom: .5rem;
        }
        .recovery-container input[type="email"],
        .recovery-container input[type="submit"] {
            width: 100%;
            padding: .5rem;
            margin-bottom: 1rem;
            border: none;
            outline: none;
            border-bottom: 1px solid #ddd;

            
        }
        .recovery-container input[type="submit"] {
            background-color: #0f7905;
            color: #fff;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .recovery-container input[type="submit"]:hover {
            background-color: #0f7905;
        }
        .message {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
    <div class="recovery-container">
        <h2>Recuperação de Senha</h2>
        <form id="recovery-form">
            <label for="email">Digite seu e-mail:</label>
            <input type="email" id="email" name="email" required>
            <input type="submit" value="Recuperar Senha">
        </form>
        <div id="message" class="message"></div>
    </div>

    <script>
        document.getElementById('recovery-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio padrão do formulário

            // Obtém o valor do campo de e-mail
            const email = document.getElementById('email').value;

            // Exemplo de chamada ao servidor (simulada aqui)
            fetch('https://example.com/api/recover-password', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email: email })
            })
            .then(response => response.json())
            .then(data => {
                const messageElement = document.getElementById('message');
                if (data.success) {
                    messageElement.textContent = 'Instruções de recuperação de senha foram enviadas para o seu e-mail.';
                    messageElement.style.color = 'green';
                } else {
                    messageElement.textContent = 'Ocorreu um erro ao enviar as instruções. Tente novamente.';
                    messageElement.style.color = 'red';
                }
            })
            .catch(error => {
                const messageElement = document.getElementById('message');
                messageElement.textContent = 'Erro na solicitação. Tente novamente.';
                messageElement.style.color = 'red';
            });
        });
    </script>
</body>
</html>
